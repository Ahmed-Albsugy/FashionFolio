<div class="container">
  <tree-list (categorySelected)="onCategorySelected($event)"></tree-list>
  <div *ngIf="filteredProducts.length === 0" class="no-products-message">
    <h2>No products found for this category.</h2>
  </div>
  <div class="item" *ngFor="let product of filteredProducts">
    <mat-card class="example-card" appearance="outlined">
      <img mat-card-image [src]="product.image" alt="Photo of a Shiba Inu" />
      <br />
      <div class="price">${{ product.price }}</div>
      <div class="title">
        {{ product.title }}
      </div>
      <mat-card-actions>
        <button mat-flat-button>Add to Card</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>

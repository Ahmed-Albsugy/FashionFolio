<div class="row">
  <tree-list class="border col-md-3 col-lg-2"></tree-list>
  <div class="container col-md-9 ms-sm-auto col-lg-10 px-md-4">
    <div class="item" *ngFor="let product of products">
      <mat-card class="example-card" appearance="outlined">
        <img mat-card-image [src]="product.image" alt="Photo of a Shiba Inu" />
        <br />
        <div class="price">${{ product.price }}</div>
        <div class="title">
          {{ product.title }}
        </div>
        <mat-card-actions>
          <button mat-flat-button>Add to Card</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
